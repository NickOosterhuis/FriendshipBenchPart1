
<h2>Edit</h2>
<div ng-app="clients" ng-controller="showQuestionnaireCtrl">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <div ng-if="questionnaire" ng-repeat="questionnaire in questionnaires">
        <div ng-click="showQuestionnaire(questionnaire.id)">
            {{ questionaire.date }}
        </div>
    </div>
    <div ng-if="!questionnaire">
        There was a problem retrieving the questionnaire.
    </div>
</div>
