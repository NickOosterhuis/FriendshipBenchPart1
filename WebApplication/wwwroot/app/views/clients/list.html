<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        margin-top: 10px
    }
</style>
<table class="table table-striped table-condensed">
    <thead>
        <th>Name</th>
        <th>Birthday</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="client in clients">
            <td>{{ client.firstname }} {{ client.lastname }}</td>
            <td>{{ client.birthday }}</td>
            <td><a ng-click="showClient(client.id)" class="btn btn-small btn-primary">show </a></td>

        </tr>
    </tbody>
</table>
