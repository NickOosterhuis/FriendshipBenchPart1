<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Answers from client: <span>{{questionnaire.client.firstName + " " + questionnaire.client.lastName}}</span></div>
                <div class="panel-body">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <th>Question</th>
                        <th>Answer</th>
                        <tbody>
                            <tr ng-repeat="answer in questionnaire.answers">
                                <td>{{ answer.question }}</td>
                                <td>{{ answer.answer }}</td>
                            </tr>
                            <tr ng-show="questionnaire.redflag"><td>Red Flag:</td><td><button type="button" class="btn btn-danger" >YES</button></td></tr>
                            <tr ng-show="!questionnaire.redflag"><td>Red Flag:</td><td><button type="button" class="btn btn-success">NO</button></td></tr>
                            <tr ng-show="!questionnaire.redflag"><td>Manually set red flag?:</td><td><a ng-click="setRedFlag()" class="btn btn-small btn-danger">YES</a></td></tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
