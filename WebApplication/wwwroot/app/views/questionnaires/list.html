<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        margin-top: 10px
    }
</style>
<table class="table table-striped table-condensed">
    <thead>
    <th>Created on:</th>
    <th>Client</th>
    <th></th>
    <th></th>
    <tbody>
        <tr ng-repeat="questionnaire in questionnaires">
            <td>{{ questionnaire.date }}</td>
            <td>{{ questionnaire.client_id }}</td>
            <td><a ng-click="showAnswers(questionnaire.id)" class="btn btn-small btn-success">Show Answers</a></td>
            <td><a ng-click="deleteQuestionnaire(questionnaire.id)" class="btn btn-small btn-danger">Delete</a></td>

        </tr>
    </tbody>
</table>
